<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Hack v42</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px; 
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #B0BEC5;
        }
        input, button, textarea {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
        }
        input:focus, textarea:focus, button:focus {
            outline: none; 
            box-shadow: 0 0 0 3px rgba(176, 190, 197, 0.5);
        }
        button {
            background-color: #B0BEC5;
            color: #121212;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }
        button:hover {
            background-color: #90A4AE;
        }
        #output {
            outline: 1px solid #B0BEC5;
            padding: 10px;
            margin-top: 20px; 
            font-weight: bold; 
            background-color: #1e1e1e;
            height: 80px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Poop Hack v42</h1>
    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea><br>
    <button onclick="convertText()">Convert Text</button>
    <div id="output"></div>

    <script>
        function bypassText(inputString) {
            let conversionTable = { 
                "a": "ꓮ", "b": "ꓐ", "c": "ꓚ", "d": "ꓓ", "e": "ꓰ", "f": "ꓝ",
                "g": "ꓖ", "h": "ꓧ", "i": "ꓲ", "j": "ꓙ", "k": "ꓗ", "l": "ꓡ", 
                "m": "ꓟ", "n": "ꓠ", "o": "ꓳ", "p": "ꓑ", "q": "Q", "r": "ꓣ", 
                "s": "ꓢ", "t": "ꓔ", "u": "ꓴ", "v": "ꓦ", "w": "ꓪ", "x": "ꓫ", 
                "y": "ꓬ", "z": "ꓜ" 
            };
            let outputString = "";
            inputString.split("").forEach(key => outputString += conversionTable[key.toLowerCase()] || key);
            return outputString;
        }

        function convertText() {
            const inputText = document.getElementById("inputText").value;
            const convertedText = bypassText(inputText);
            document.getElementById("output").innerText = convertedText;
        }
    </script>
</body>
</html>
