<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text Bypass v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <script defer src="index.js"></script>
  
  <body>
    <div id="letters"></div>
    <textarea id="input" class="textEditor"></textarea>
    
    <div id="settings">
        <span>Replace on press</span>
        <input id="replaceChars" type="checkbox" checked="checked" class="flipswitch"/>
        <span>Case Sensitive</span>
        <input id="caseSensitive" type="checkbox" checked="checked" class="flipswitch"/>
        <button id="shuffle" class="button">Shuffle</button>
    </div>

  </body>
</html>
